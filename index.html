  <script language="javascript">
var age=window.prompt("How old are you ?");
if (age<30) {
  window.alert("You'll be 30 years in "+(30-age)+" years.");
}
else if (age>30) {
  window.alert("You were 30 "+(age-30)+" years ago.");
}
else {
  window.alert("Bienvenue dans la trentaine");
}
window.alert("You have a X0 birthday in "+(10-(age%10))+" years");
  </script>
